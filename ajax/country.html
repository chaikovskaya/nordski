
<div class="country-popup popup">
    <div class="popup-content">
        <span class="country-popup-title popup-title">Выберите страну</span>
        <div class="js-find" data-find-hide="delivery-country-item_hide">
            <div class="search-container js-search-country" data-search-dynamic="search_dynamic">
                <input class="search-input js-search-input js-find-input" type="text" placeholder="Поиск" />
                <button class="search-button" type="submit">
                    <i class="search-icon icon icon_search"></i>
                </button>
                <a class="search-reset js-search-reset" href="javascript:;">
                    <i class="search-reset-icon las la-times"></i>
                </a>
            </div>
            <div class="delivery-country js-custom-scroll">
                <ul class="delivery-country-list">
                    <li class="delivery-country-item js-find-container">
                        <a class="delivery-country-link" href="javascript:;">
                            <img class="delivery-place-img" src="./images/delivery/country-img-1.jpg" alt="" /><span class="js-find-value">Россия</span>
                        </a>
                    </li>
                    <li class="delivery-country-item js-find-container">
                        <a class="delivery-country-link" href="javascript:;">
                            <img class="delivery-place-img" src="./images/delivery/country-img-2.jpg" alt="" /><span class="js-find-value">Беларусь</span>
                        </a>
                    </li>
                    <li class="delivery-country-item js-find-container">
                        <a class="delivery-country-link" href="javascript:;">
                            <img class="delivery-place-img" src="./images/delivery/country-img-3.jpg" alt="" /><span class="js-find-value">Казахстан</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
