
<div class="product-arrival-popup popup">
    <div class="popup-content">
        <span class="fastbuy-popup-title popup-title">Сообщить о поступлении</span>
        <div class="product-arrival-popup-info">Оставьте свой e-mail, и мы пришлем вам уведомление о поступлении товара</div>
        <form class="js-form-validate js-form" action="/">
            <div class="field js-form-validate-field">
                <span class="field-input JS-FieldText" data-fieldtext="{'classActive':'field-input_active'}">
                    <label class="field-label field-label_simple JS-FieldText-Label" for="email">Email</label>
                    <input class="input input_simple JS-FieldText-Input js-mask-email" type="text" placeholder="" id="email" name="email" required />
                </span>
            </div>
            <div class="switch-field">
                <label class="switch switch_simple">
                    <input class="switch-checkbox js-form-checkbox" type="checkbox" name="agreement" checked="checked" />
                    <span class="switch-decor">
                        <span class="switch-icon"></span>
                    </span>
                    <span class="switch-label">Я согласен на <a href="#">обработку персональных данных</a></span>
                </label>
            </div>
            <div class="field-button">
                <button class="popup-button button js-form-button">Отправить</button>
            </div>
        </form>
    </div>
</div>
