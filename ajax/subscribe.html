
<div class="popup">
    <div class="popup-content">
        <span class="popup-title">Подписка на рассылку</span>
        <form class="js-form-validate js-form" action="/">
            <div class="field field_modified js-form-validate-field">
                <span class="field-input JS-FieldText" data-fieldtext="{'classActive':'field-input_active'}">
                    <label class="field-label field-label_simple JS-FieldText-Label" for="email-5">Email</label>
                    <input class="input input_simple JS-FieldText-Input js-mask-email" type="text" placeholder="" id="email-5" name="email-5" required />
                </span>
            </div>
            <div class="switch-field">
                <label class="switch switch_simple">
                    <input class="switch-checkbox js-form-checkbox" type="checkbox" name="agreement" checked="checked" />
                    <span class="switch-decor">
                        <span class="switch-icon"></span>
                    </span>
                    <span class="switch-label">Я согласен на <a href="#">обработку персональных данных</a></span>
                </label>
            </div>
            <div class="field-button">
                <button class="popup-button button js-form-button">Подписаться</button>
            </div>
        </form>
    </div>
</div>
