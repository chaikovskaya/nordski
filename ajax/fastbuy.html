
<div class="fastbuy-popup popup">
    <div class="popup-content">
        <span class="fastbuy-popup-title popup-title">Быстрая покупка</span>
        <form class="js-form-validate js-form" action="/">
            <div class="field js-form-validate-field">
                <span class="field-input JS-FieldText" data-fieldtext="{'classActive':'field-input_active'}">
                    <label class="field-label field-label_simple JS-FieldText-Label" for="name">Имя</label>
                    <input class="input input_simple JS-FieldText-Input" type="text" placeholder="" id="name" name="name" required />
                </span>
            </div>
            <div class="field js-form-validate-field">
                <span class="field-input JS-FieldText" data-fieldtext="{'classActive':'field-input_active'}">
                    <label class="field-label field-label_simple JS-FieldText-Label" for="email">Email</label>
                    <input class="input input_simple JS-FieldText-Input js-mask-email" type="text" placeholder="" id="email" name="email" required />
                </span>
            </div>
            <div class="field js-form-validate-field">
                <span class="field-input JS-FieldText" data-fieldtext="{'classActive':'field-input_active'}">
                    <label class="field-label field-label_simple JS-FieldText-Label" for="phone">Телефон</label>
                    <input class="input input_simple JS-FieldText-Input js-mask-phone" type="text" placeholder="" id="phone" name="phone" required />
                </span>
            </div>
            <div class="field js-form-validate-field">
                <span class="field-input JS-FieldText" data-fieldtext="{'classActive':'field-input_active'}">
                    <label class="field-label field-label_simple JS-FieldText-Label" for="comment">Комментарий</label>
                    <textarea class="input_textarea input_textarea_simple js-textarea-size JS-FieldText-Input" id="comment" name="comment"></textarea>
                </span>
            </div>
            <div class="switch-field">
                <label class="switch switch_simple">
                    <input class="switch-checkbox js-form-checkbox" type="checkbox" name="agreement" checked="checked" />
                    <span class="switch-decor">
                        <span class="switch-icon"></span>
                    </span>
                    <span class="switch-label">Я согласен на <a href="#">обработку персональных данных</a></span>
                </label>
            </div>
            <div class="field-button">
                <button class="popup-button button js-form-button">Отправить</button>
            </div>
        </form>
    </div>
</div>
